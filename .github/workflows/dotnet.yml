name: .NET

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  release:
    branches: [main]
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Restore dependencies
      run: dotnet restore

    - name: Generate Version
      run: get-version.ps1

    - name: Build
      run: dotnet build -c Release -o build -p:Version=$env:BUILD_VERSION --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: build
        name: ${{ format('MsiFinder_{0}.zip', env.BUILD_VERSION) }}

    - name: Zip Release
      uses: vimtor/action-zip@v1
      if: ${{ github.event_name == 'Release' }}
      with:
        files: |
          build
          LICENSE
        dest: ${{ format('MsiFinder_{0}.zip', env.BUILD_VERSION) }}

    - name: Upload Release
      uses: svenstaro/upload-release-action@2.2.1
      if: ${{ github.event_name == 'Release' }}
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: '*.zip'
        file_glob: true
        overwrite: true
